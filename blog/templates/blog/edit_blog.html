{% extends "base.html" %}
{% load static %}

{% block title %}| Edit Blog Post{% endblock %}
    
{% block content %}
    <div class="container-fluid">
        <div class="container mt-2">
            <div class="row mt-5 mb-4">
                <div class="col-12">
                    <h2 class="text-center text-uppercase">Edit a blog post</h2>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-10 col-lg-6">
                <form class="mt-3" action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="mt-4">
                            {{ blog_form.media }}
                            {{ blog_form | crispy }}
                        </div>
                        <div class="text-right">
                            <a class="btn btn-warning rounded-1" href="{% url 'basecampblog' %}">Cancel</a>
                            <button class="btn btn-success rounded-1" type="submit">Update Blog</button>
                        </div>
                </form>
                <div class="mt-2">
                    <a href="{% url 'home' %}">
                        <span class="icon">
                            <i class="fas fa-angle-left"></i>
                        </span>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
