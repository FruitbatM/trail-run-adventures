{% extends "base.html" %}
{% load static %}

{% block title %}| Add Blog Post{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container mt-2">
        <div class="row mt-5 mb-4">
            <div class="col-12">
                <h2 class="text-center text-uppercase">Add a blog post</h2>
                <div class="hr"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="add-blog-form">
                    <form class="mt-3" action="{% url 'add_blog' %}" method="POST" enctype="multipart/form-data" id="add-blog-form">
                        {% csrf_token %}
                        {{ blog_form | crispy }}
                        <div class="div-buttons my-5 text-end">
                            <button class="btn btn-success rounded-1" type="submit">Add Blog Post</button>
                            <a class="btn btn-warning rounded-1" href="{% url 'basecampblog' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
