<!-- Blog section -->
<section class="blog-section carousel-background">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-1 mb-5">
                <h2 class="section-heading-2 text-center">NEWS FROM BASECAMP</h2>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row">
            {% for blog in blog_home %}
            <div class="col-lg-6 col-md-12">
                    <article class="blog-post mx-auto">
                        <figure class="blog">
                            <div class="blog-overlay">
                                <a href="{% url 'blog_post' blog.slug %}">
                                    <img src="{{ MEDIA_URL }}{{ blog.blog_image_1 }}" 
                                        class="card-img-top img-fluid" alt="blog image">
                                </a>
                            </div>
                        </figure>
                        <div class="blog-content">
                            <div class="blog-header">
                                <h5 class="blog-card-title">
                                    <a href="{% url 'blog_post' blog.slug %}">{{ blog.title }}</a>
                                </h5>
                                <div class="blog-meta">
                                    <div class="blog-date">{{ blog.published_date}}</div>
                                    <div class="blog-author">{{ blog.author}}</div>
                                </div>
                            </div>
                            <div class="blog-overview blog-card-text">
                                <p>
                                    {{ blog.intro_paragraph_1|truncatechars:130 }}
                                </p>
                            </div>
                            <div class="blog-footer">
                                <div class="row">
                                    <div class="col-6 text-left" id="footer-link">
                                        <span>
                                            <a href="{% url 'blog_post' blog.slug %}" class="blog-link">Read more &#8594;</a>
                                        </span>
                                    </div>
                                    <div class="col-6 text-right footer-meta">
                                        <a href="" class="blog-comment">
                                            <i class="fas fa-comment-alt" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
