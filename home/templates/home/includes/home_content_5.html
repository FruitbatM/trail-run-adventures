{% load humanize %}

<!-- Blog section -->
<section class="blog-section carousel-background">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-1 mb-5" data-aos="zoom-in-down">
                <h2 class="section-heading-2 text-center">NEWS FROM BASECAMP</h2>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row">
            {% for blog in blog_home %}
                <div class="col-lg-6" data-aos="zoom-in-down">
                    <article class="blog-post mx-auto">
                        <figure class="blog">
                            <div class="blog-overlay">
                                <a href="{% url 'blog_post' blog.id %}">
                                    <img src="{{ MEDIA_URL }}{{ blog.blog_image_1 }}" 
                                        class="card-img-top img-fluid" alt="blog image">
                                </a>
                            </div>
                        </figure>
                        <div class="blog-content">
                            <div class="blog-header">
                                <h5 class="blog-card-title">
                                    <a href="{% url 'blog_post' blog.id %}">{{ blog.title }}</a>
                                </h5>
                                <div class="blog-meta text-muted">
                                    {{ blog.author}} | {{ blog.published_date | naturaltime }}
                                </div>
                            </div>
                            <div class="blog-overview blog-card-text">
                                <p>
                                    {{ blog.intro_paragraph_1|truncatechars:130|safe }}
                                </p>
                            </div>
                            <div class="blog-footer">
                                <div class="row">
                                    <div class="col-6 text-left footer-link">
                                        <span>
                                            <a href="{% url 'blog_post' blog.id %}" class="blog-link">
                                                Read more &#8594;
                                            </a>
                                        </span>
                                    </div>
                                    <div class="col-6 text-end footer-meta">
                                        <a href="{% url 'blog_post' blog.id %}" class="blog-comment">
                                            <i class="fas fa-comment-alt pe-1" aria-hidden="true"></i>
                                            {{ blog.comments.count }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            {% endfor %}
        </div>
    </div>
