<!-- Running Experinces Cards -->
{% for holiday in holidays_home %}
    <div class="col-md-4">
        <div class="experiences-card">
            <div class="card tour-card text-center">
                <a href="{% url 'holiday_detail' holiday.id %}">
                    <img src="{{ MEDIA_URL }}{{ holiday.image_1 }}" alt="{{ holiday.name }}" class="img-fluid">
                </a>
                <div class="card-content">
                    <div class="card-title text-uppercase">
                        {{ holiday.name}}
                    </div>
                    <div class="card-description">
                        {{ holiday.header_paragraph|truncatechars:95}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
