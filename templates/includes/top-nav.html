<div class="col-lg-4 my-auto py-lg-0 text-lg-left">
    <a class="navbar-brand mx-auto" href="{% url 'home' %}">
        <img src="{{ MEDIA_URL }}logo_trail.png" alt="Website logo" id="brand-logo" loading="lazy">
    </a>
</div>
<div class="col-lg-4 my-auto py-1 py-lg-0">
    <form method="GET" action="" class="search-input-mob">
        <div class="input-group border-black">
            <input class="form-control" type="text" name="q" placeholder="Search Products" maxlength="50">
            <div class="input-group-button">
                <button class="form-control" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- My Acccount -->
<div class="col-lg-4 my-auto py-1 py-lg-0">
    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
        <li class="list-inline-item dropdown">
            <a class="nav-link text-black" href="" id="user-options" data-mdb-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user fa-lg icon"></i>
                <br>
                MY ACCOUNT
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <a class="dropdown-item nav-link" href="">ADD NEW PRODUCT</a>
                        <a class="dropdown-item nav-link" href="">ADD NEW BLOG</a>
                        <div class="line d-lg-none"></div>
                    {% endif %}
                    <a class="dropdown-item nav-link" href="{% url 'profile' %}">MY PROFILE</a>
                    <a class="dropdown-item nav-link" href="{% url 'account_logout' %}">LOGOUT</a>
                {% else %}
                    <a class="dropdown-item nav-link" href="{% url 'account_signup' %}">REGISTER</a>
                    <a class="dropdown-item nav-link" href="{% url 'account_login' %}">LOGIN</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item">
            <!-- Shopping Bag -->
            <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="">
                <div class="text-center">
                    <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                    <p class="my-0">
                        {% if grand_total %}
                            ${{ grand_total|floatformat:2 }}
                        {% else %}
                            $0.00
                        {% endif %}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
