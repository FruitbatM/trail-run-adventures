<div class="toast bg-danger custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 bg-danger"></div>
    <div class="toast-header bg-white text-dark" id="toast">
        <strong class="me-auto text-uppercase">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
