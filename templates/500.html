{% extends "base.html" %}
{% load static %}

{% block title %}
500
{% endblock %}

{% block content%}
    <!-- 500 Error -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link d-lg-none d-md-flex" href="{% url 'home' %}">
            <img src="{% get_media_prefix %}images/logo_trail.png" alt="Website logo" class="brand-logo" loading="lazy">
        </a>
    </nav>

    <div class="container-fluid error-container">
        <div class="row ">
            <div class="col-12 text-center">
                <h1 class="uppercase font-weight-bold error-heading"> 
                    <span class="text-black">500</span>&nbsp;error
                </h1>
                <h3 class="mt-5 error-sub-heading">
                    Oops! Internal Server Error...
                </h3>
                <a href="{% url 'home' %}" class="btn button-success btn-lg my-5">
                    <i class="fas fa-home mr-1"></i>&nbsp;Back&nbsp;Home
                </a>
            </div>
        </div>
    </div>
{% endblock %}
