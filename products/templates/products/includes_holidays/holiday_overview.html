<div class="col-12">
    <h2 class=" holiday-heading text-uppercase text-center mt-5">Experience Overview</h2>
</div>
<div class="col-12-sm lead">
    <p>{{ holiday.overview_paragraph_1}}</p>
    <p>{{ holiday.overview_paragraph_2}}</p>
    <p>{{ holiday.overview_paragraph_3}}</p>
</div>
<div class="overview-block text-uppercase">
    <div class="holiday-date text-uppercase">
      <strong>Date:</strong> {{ holiday.start_date }} - {{ holiday.end_date }}
    </div>
    <div class="text-uppercase">
        <strong>Tour adventure level: </strong> 
        {{ holiday.level }}
    </div>
    <div class="text-uppercase">
        <strong>MAX: </strong> 
        {{ holiday.number_of_runners}} runners 
    </div>
    <hr>
</div>
