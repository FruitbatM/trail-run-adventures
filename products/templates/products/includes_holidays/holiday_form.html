<!-- Holiday Form -->
<form class="form" action="{% url 'add_to_cart' holiday.id %}" method="POST">
    {% csrf_token %}
    <div class="col-12">
        <!-- Number of people -->
        <h6 class="font-weight-bold mt-4">Number of people:</h6>
        <div class="input-group mt-3">
        <div class="d-flex number-of-participants-container">
            <div class="input-group-prepend">
                <button class="decrement-qty btn button-quantity rounded-0" 
                    data-item_id="{{ holiday.id }}" id="decrement-qty_{{ holiday.id }}">
                    <span class="icon">
                        <i class="fas fa-minus"></i>
                    </span>
                </button>
            </div>
            <input name="quantity" type="number" min="1" max="12" class="form-control qty_input" value="1"
                    data-item_id="{{ holiday.id }}"
                    id="id_qty_{{ holiday.id }}" required>
            <div class="input-group-append">
                <button class="increment-qty btn button-quantity rounded-0"
                    data-item_id="{{ holiday.id }}" id="increment-qty_{{ holiday.id }}">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
     <!-- Buttons -->
     <div class="mt-4 mb-4 text-center text-md-start">
        <a href="{% url 'holidays' %}" class="btn btn-warning text-uppercase px-3 mr-1 mr-lg-3">
            holidays
        </a>
        <input type="submit" class="btn btn-success text-uppercase px-3" value="Add to Cart">
    </div>
    <input type="hidden" name="redirect_url" value="{{ request.path }}">
</form>
