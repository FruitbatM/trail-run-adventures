<!-- Product Card -->
<div class="container">
    <div class="row text-center">
        {% for product in products %}
            <div class="col-lg-4 col-md-6 col-sm-6 align-items-stretch">
                <div class="card h-100 border-0 mt-2">
                    {% if product.image %}
                        <a href="{% url 'product_detail' product.id %}" class="text-center mt-3 p-2">
                            <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}" 
                                class="img-fluid product-card-img">
                        </a>
                    {% else %}
                        <a href="{% url 'product_detail' product.id %}" class="text-center mt-3">
                            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}" class="img-fluid">
                        </a>
                    {% endif %}
                    <div class="card-body pb-0 text-uppercase">
                        <p class="mb-0">{{ product.name }}</p>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="row">
                            <div class="col">
                                <p class="font-weight-bold">
                                    <span><i class="fas fa-euro-sign"></i></span>
                                    {{ product.price }}
                                </p>
                                {% if product.rating %}
                                    <small class="text-muted">
                                        <i class="fas fa-star"></i>{{product.rating}} / 5
                                    </small>
                                {% else %}
                                    <small class="text-muted">
                                        No Rating
                                    </small>
                                {% endif %}
                            </div>
                        </div>
                        <hr id="product-divider">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
