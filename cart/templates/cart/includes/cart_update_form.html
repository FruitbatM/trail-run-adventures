<form class="form update-form mx-auto" method="POST" action="{% url 'adjust_cart' item.item_id %}">
    {% csrf_token %}
    {% if item.product.is_holiday %}
        <div class="form-group w-50">
            <div class="input-group cart-quantity">
                <div class="input-group-prepend">
                    <button class="decrement-qty btn btn-sm btn-black rounded-1" 
                        data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                        <span>
                            <i class="fas fa-minus fa-sm"></i>
                        </span>
                    </button>
                </div>
                <input class="form-control form-control-sm qty_input" type="number"
                    name="quantity" value="{{ item.quantity }}" min="1" max="12"
                    data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}">
                <div class="input-group-append">
                    <button class="increment-qty btn btn-sm btn-black rounded-1"
                        data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                        <span>
                            <i class="fas fa-plus fa-sm"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    {% else %}
        <div class="form-group w-50">
            <div class="input-group cart-quantity">
                <div class="input-group-prepend">
                    <button class="decrement-qty btn btn-sm btn-black rounded-1" 
                        data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                        <span>
                            <i class="fas fa-minus fa-sm"></i>
                        </span>
                    </button>
                </div>
                <input class="form-control form-control-sm qty_input" type="number"
                    name="quantity" value="{{ item.quantity }}" min="1" max="99"
                    data-item_id="{{ item.item_id }}" id="id_qty_{{ item.item_id }}" required>
                <div class="input-group-append">
                    <button class="increment-qty btn btn-sm btn-black rounded-1"
                        data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                        <span>
                            <i class="fas fa-plus fa-sm"></i>
                        </span>
                    </button>
                </div>
                {% if item.product.has_sizes %}
                    <input type="hidden" name="product_size" value="{{ item.size }}">
                {% endif %}
            </div>
        </div>
    {% endif %}
</form>
<!--Update / Remove links-->
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger ms-5" id="remove_{{ item.item_id }}" 
    data-product_size="{{ item.size }}"><small>Remove</small></a>
